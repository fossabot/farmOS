name: farmOS
type: profile
description: 'A web-based farm record keeping application.'
core: 8.x
version: 2.x

# Declare this profile a distribution and mark it as 'exclusive' so that it is
# automatically selected during installation.
distribution:
  name: farmOS
exclusive: true

# Declare required modules.
# @see docs/dev/dependencies.md
dependencies:
  - automated_cron
  - block
  - farm_action
  - farm_blocks
  - farm_harvest
  - farm_input
  - farm_observation
  - farm_people
  - farm_roles
  - toolbar

# Enable the theme.
themes:
  - farm_theme
